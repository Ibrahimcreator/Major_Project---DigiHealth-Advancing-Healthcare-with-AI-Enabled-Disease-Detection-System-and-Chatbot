<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            color: #ff6666;
            margin-top: 20px;
        }

        p {
            text-align: center;
            margin-top: 10px;
        }

        a {
            text-align: center;
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: #0066cc;
            transition: color 0.3s ease-in-out;
        }

        a:hover {
            color: #004080;
        }
    </style>
</head>

<body>
    <h1>Error</h1>
    <p>An error occurred: {{ error }}</p>
    <a href="/">Go back to home</a>
</body>

</html>
